<label for = "dnumber">Day</label>
<input type = 'text' id = 'dnumber', name = 'Day', required = 'required', placeholder = 'Write your day of journey ...'
<br></br>

<label for = "dnumber">Flight Number</label>
<input type = 'text' id = 'dnumber', name = 'FLIGHT_NUMBER', required = 'required', placeholder = 'Write your flight number  ...'
<br></br>

<label for = "dnumber">SCHEDULED_DEPARTURE,</label>
<input type = 'text' id = 'dnumber', name = 'SCHEDULED_DEPARTURE', required = 'required', placeholder = 'Flight Schedule Departure Time (HHMM) ...'
<br></br>

<label for = "dnumber">DEPARTURE_TIME</label>
<input type = 'text' id = 'dnumber', name = 'DEPARTURE_TIME', required = 'required', placeholder = 'Exact Departure Time [Ex. 2201 (HHMM)]...'
<br></br>

<label for = "dnumber">DEPARTURE_DELAY</label>
<input type = 'text' id = 'dnumber', name = 'DEPARTURE_DELAY', required = 'required', placeholder = 'Enter Departure Delay (minutes) ...'
<br></br>

<label for = "dnumber">AIR_SYSTEM_DELAY</label>
<input type = 'text' id = 'dnumber', name = 'AIR_SYSTEM_DELAY', required = 'required', placeholder = 'Air System Delay (0- NO, 1-YES) ...'
<br></br>

<label for = "dnumber">SECURITY_DELAY</label>
<input type = 'text' id = 'dnumber', name = 'SECURITY_DELAY', required = 'required', placeholder = 'Security Delay (0- NO, 1-YES)...'
<br></br>

<label for = "dnumber">AIRLINE_DELAY,</label>
<input type = 'text' id = 'dnumber', name = 'AIRLINE_DELAY', required = 'required', placeholder = 'Airline Delay (0- NO, 1-YES) ...'
<br></br>


<label for = "sdnumber">LATE_AIRCRAFT_DELAY</label>
<input type = 'text' id = 'sdnumber', name = 'LATE_AIRCRAFT_DELAY', required = 'required', placeholder = 'Aircraft Delay (0- NO, 1-YES)...'
<br></br>

<label for = "denumber">WEATHER_DELAY</label>
<input type = 'text' id = 'denumber', name = 'WEATHER_DELAY', required = 'required', placeholder = 'Weather Delay (0- NO, 1-YES) ...'

<br></br>
<label for = "denumber">DELAY</label>
<input type = 'text' id = 'denumber', name = 'delay', required = 'required', placeholder = 'YES-1,NO-0 '

<br></br>
